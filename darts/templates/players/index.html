{% extends "layout.html" %}

{% block title %}Players{% endblock %}

{% block body %}

	<div class="container-fluid players">

		<a class="btn btn-default btn-sm action" href="/players/new/">
			<span class="glyphicon glyphicon-star"></span>
			Create Player
		</a>

		<h1 class="with-action">Players</h1>

		<table class="table">

			<tbody>

				{% for player in players %}

					<tr>
						<td style="vertical-align: middle;">
							<a href="/players/{{ player.id }}/">{{ player.name }}</a>
						</td>
						<td class="text-right">
							<form id="delete-player-form-{{ player.id }}" action="/players/{{ player.id }}/delete/" method="POST">

								<div class="btn-group">
									<a class="btn btn-default btn-sm" href="/players/{{ player.id }}/edit/">
										<span class="glyphicon glyphicon-pencil"></span>
										Edit
									</a>
									<button class="btn btn-default btn-sm delete" data-message="Are you sure you want to delete this user?" data-form="delete-player-form-{{ player.id }}">
										<span class="glyphicon glyphicon-trash"></span>
										Delete
									</button>
								</div>
							</form>
						</td>

					</tr>

				{% endfor %}

			</tbody>

		</table>

	</div>

{% endblock %}
