<!DOCTYPE html>
<html lang="en">
	<head>

		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

		<title>Darts...</title>
		<link href="{{ url_for('static', filename='libraries/bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
		<link href="{{ url_for('static', filename='stylesheets/all.css') }}" rel="stylesheet">

	</head>
	<body>

		<div class="score-board">

			<div class="teams row">

				<div class="col col-4 players">

					<button class="game-option target undo">Remove<br />Score</button>

				</div>

				<div class="col col-4 players">

					<div class="player target col col-6" data-player="1">
						<div class="initial">P1</div>
						<div class="name">Player 1</div>
					</div>

					<div class="player target col col-6" data-player="2">
						<div class="initial">P2</div>
						<div class="name">Player 2</div>
					</div>

				</div>

				<div class="col col-4 players">

					<div class="player target col col-6" data-player="3">
						<div class="initial">P3</div>
						<div class="name">Player 3</div>
					</div>

					<div class="player target col col-6" data-player="4">
						<div class="initial">P4</div>
						<div class="name">Player 4</div>
					</div>

				</div>

			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="20">20</div>
				<div class="col col-4 target awarded" data-team="1" data-points="20" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="20" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="19">19</div>
				<div class="col col-4 target awarded" data-team="1" data-points="19" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="19" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="18">18</div>
				<div class="col col-4 target awarded" data-team="1" data-points="18" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="18" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="17">17</div>
				<div class="col col-4 target awarded" data-team="1" data-points="17" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="17" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="16">16</div>
				<div class="col col-4 target awarded" data-team="1" data-points="16" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="16" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="15">15</div>
				<div class="col col-4 target awarded" data-team="1" data-points="15" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="15" data-hits="0"></div>
			</div>

			<div class="row points">
				<div class="col col-4 point-value" data-points="25">B</div>
				<div class="col col-4 target awarded" data-team="1" data-points="25" data-hits="0"></div>
				<div class="col col-4 target awarded" data-team="2" data-points="25" data-hits="0"></div>
			</div>

			<div class="row scores">

				<div class="col col-4">
					<button class="game-option target new-game">New<br />Game</button>
				</div>

				<div class="col col-4 score" data-team="1" data-score="0">0</div>
				<div class="col col-4 score" data-team="2" data-score="0">0</div>

			</div>

		</div>

		<div class="users-list">

			<div class="target back">
				<span class="arrow">&#10094;</span>
				Back
			</div>

			<div class="target new">
				New
				<span class="arrow">&#10095;</span>
			</div>

			<input type="text" placeholder="Search..." class="player-search" autocomplete="off" />

			<div id="user-list" class="user-wrapper"></div>

		</div>

		<div class="users-form">

			<form id="user-form">

				<input type="text" name="firstName" required placeholder="First Name..." autocomplete="off" />
				<input type="text" name="lastName" required placeholder="Last Name..." autocomplete="off" />

				<button type="submit" class="add">Add</button><button class="cancel">Cancel</button>

			</form>

		</div>

		<!--

		<button class="btn btn-xs btn-danger js-action pull-right">Close</button>

		<button class="btn btn-primary js-action" data-request="/users/" data-view="user-list" data-renderer="users.list">List User</button>
		<button class="btn btn-primary js-action" data-view="user-form">Add User</button>

		{% include 'users/form.html' %}
		{% include 'users/list.html' %}

		-->

		<script src="{{ url_for('static', filename='libraries/jquery/jquery.min.js') }}"></script>
		<script src="{{ url_for('static', filename='javascripts/all.js') }}"></script>

	</body>

</html>
