{% extends "layout.html" %}

{% block title %}Edit Player{% endblock %}

{% block head %}
	{{ super() }}
	<link href="{{ url_for('static', filename='stylesheets/players.css') }}" rel="stylesheet">
{% endblock %}

{% block body %}

	<div class="container-fluid players">

		<h1>Edit Player</h1>

		{% if error %}
			<div class="alert alert-danger">That name is already taken. Please specify a unique name.</div>
		{% endif %}

		<form action="/players/{{ player.id }}/" method="POST">

			<div class="form-group">

				<label for="field-name">Name</label>

				<input type="text" id="field-name" name="name" value="{{ player.name }}" class="form-control" placeholder="Name..." autocomplete="off" maxlength="255" required />

			</div>

			<div class="form-group">

				<label for="field-enabled">Enabled</label>

				<select id="field-enabled" name="enabled" class="form-control" autocomplete="off" required>
					<option value="1" {% if player.enabled == 1 %}selected="selected"{% endif %}>Yes</option>
					<option value="0" {% if player.enabled == 0 %}selected="selected"{% endif %}>No</option>
				</select>

			</div>

			<button type="submit" class="btn btn-default btn-primary">Update Player</button>

			<a class="btn btn-default btn-sm" href="/players/">Cancel</a>

		</form>

	</div>

{% endblock %}
