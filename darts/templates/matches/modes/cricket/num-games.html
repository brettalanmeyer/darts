{% extends "matches/layout.html" %}

{% block title %}Select Number of Players{% endblock %}

{% block body %}

	<div class="container-fluid games">

		<h1 class="select-num-games">Select Match Type</h1>

		<form action="/matches/{{ match.id }}/modes/cricket/num-games/" method="POST">
			<input type="hidden" name="games" value="1" />
			<button class="btn btn-default number-of-players">Best Of 1</button>
		</form>

		<form action="/matches/{{ match.id }}/modes/cricket/num-games/" method="POST">
			<input type="hidden" name="games" value="3" />
			<button class="btn btn-default number-of-players">Best Of 3</button>
		</form>

		<form action="/matches/{{ match.id }}/modes/cricket/num-games/" method="POST">
			<input type="hidden" name="games" value="5" />
			<button class="btn btn-default number-of-players">Best Of 5</button>
		</form>

	</div>

{% endblock %}
