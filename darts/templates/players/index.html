{% extends "layout.html" %}

{% block title %}Players{% endblock %}

{% block body %}

	<div class="container players">

		<a class="btn btn-primary btn-sm action" href="/players/new/">
			<span class="glyphicon glyphicon-star"></span>
			Create Player
		</a>

		<h1>Players</h1>

		<table class="table">

			<tbody>

				{% for player in players %}

					<tr>
						<td>
							<a href="/players/{{ player.id }}/">{{ player.name }}</a>
						</td>
						<td>
							<a class="btn btn-default btn-xs" href="/players/{{ player.id }}/edit/">
								<span class="glyphicon glyphicon-pencil"></span>
								Edit
							</a>
						</td>
						<td>
							<form action="/players/{{ player.id }}/delete/" method="POST">
								<button class="btn btn-danger btn-xs delete" data-message="Are you sure you want to delete this user?">
									<span class="glyphicon glyphicon-trash"></span>
									Delete
								</button>
							</form>
						</td>

					</tr>

				{% endfor %}

			</tbody>

		</table>

	</div>

{% endblock %}
