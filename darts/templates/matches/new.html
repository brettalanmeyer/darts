{% extends "matches/layout.html" %}

{% block title %}Select Match Type{% endblock %}

{% block body %}

	<div class="container-fluid games">

		<h1>Select Match Type</h1>

		{% for mode in modes %}

			<form action="/matches/" method="POST">
				<input type="hidden" name="modes" value="{{ mode.id }}" />
				<button class="btn btn-default btn-lg btn-block">{{ mode.name }}</button>
			</form>

		{% endfor %}

	</div>

{% endblock %}
